<h1><center>18BCE0529 - ANUKRATI SAXENA</center></h1>
<div id="bs">
    <h2><center>This is an experiment to change background color according to the button on which we hover.</center></h2>
<center>
    <button id="red" style="width: 80px; color:red; background-color: black;">Red</button>
<button id="blue" style="width: 80px; color:blue; background-color: black;">Blue</button>
<button id="green" style="width: 80px; color:green; background-color: black;">Green</button>   
</center>
</div>
<script>
    
    var rd=  $("#red")
    rd.mouseover(function(){
        $("body").css("background-color","red")
    })
    
    var bl=  $("#blue")
    bl.mouseover(function(){
        $("body").css("background-color","skyblue")
    })   
    var gr=  $("#green")
    gr.mouseover(function(){
        $("body").css("background-color","green")
    })

</script>
