    <h1><center>18BCE0529 - ANUKRATI SAXENA</center></h1>
    <div id="check">
        <center>
        Click on the textbox to enable submit button
        <input id="check" type="checkbox">
        <input type="submit" id="sub" disabled>
        </center>
        </div>
    <script>
        var ck = $("#check")

ck.mousedown(function(){
    var tr = ck.is(":checked")
if(tr)
    {
    $("#sub").prop("disabled",true)
}
else{
    $("#sub").prop("disabled",false)
}
})
    </script>
